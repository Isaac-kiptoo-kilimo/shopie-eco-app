<app-navbar></app-navbar>

<div
  id="heroImage"
  class="flex center pt-4 bg-gray-100 bg-cover bg-center h-screen rounded"
  style="background-image: url('https://luna-askmen-images.askmen.com/1080x540/2020/03/04-013731-best_gold_watches_for_every_style_and_budget.jpg');"
>

  <div
  id="automatedText"
    class="container px-3 mx-auto w-2/5 flex flex-wrap flex-col md:flex-row items-center ml-200 text-white "
  >
    <div
      class="flex flex-col w-full text-white ml-200 mr-200 justify-center items-centre text-black text-center md:text-left"
    >
      <p class="uppercase tracking-loose w-full">
        What are you about to order?
      </p>
      <h1 class="my-4 text-5xl font-bold leading-tight">
        SHOPPIFY GIVES A WIDE VARIETY OF PRODUCTS!
      </h1>
      <p class="leading-normal text-2xl mb-8">
        Feel free to buy you products with us, your security is guaranteed and free shipping for any bought product with us. Feel lucky to be one of us!
      </p>
      <button
        routerLink="/sign"
        class="mx-auto lg:mx-0 hover:underline w-2/5 text-white hover:text-white text-black font-bold bg-blue-600 rounded-full hover:bg-blue-700 my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
      >
        Register
      </button>

    </div>
 
  </div>
</div>

  <div class="container bg-gray-200 mx-auto p-8 ">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4"
    >
    <div *ngFor="let product of products | search: filter; let i = index">
      <div
        class="sec4-img4 bg-white p-4 flex flex-col justify-between rounded-md shadow-md max-h-100 h-full hover:shadow-lg transition duration-300"
      >
        <img
          [src]="product.image"
          class="w-full h-48 object-cover mb-2 rounded-md transform transition hover:scale-105 duration-300 ease-in-out"
        />
        <p class="text-sm">
          {{product.name}}
        </p>
        <p class="text-lg font-bold">Ksh : {{product.price}}</p>
        <p class="text-lg">{{product.shortDescription}}</p>
        <button routerLink="/login"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
        >
          Add to Cart
        </button>
      </div>
        
    </div>
  </div>
</div>
<app-footer></app-footer>
