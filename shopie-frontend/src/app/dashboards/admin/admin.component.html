<app-navbar></app-navbar>





      <div class="main-content flex-1 bg-gray-100 mt-30 md:mt-16 pb-24 md:pb-5">

          
              <div class="rounded-tl-3xl bg-gradient-to-r flex justify-between m-6 px-4 from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
                  <h3 class="font-bold pl-2">Products </h3>
    
        
                <div>
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="visible = !visible">Add Product</button>
                </div>
                
                
                
                    <div *ngIf = "!visible" class="relative z-10 h-full" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
                  
                      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
                    
                      <div class="fixed inset-0 overflow-hidden">
                        <div class="absolute inset-0 overflow-hidden">
                          <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                        
                            <div class="pointer-events-auto relative w-screen max-w-md">
                           
                              <div class="absolute left-0 top-0 -ml-8 flex pr-2 pt-4 sm:-ml-10 sm:pr-4">
                                <button (click)="visible=!visible" type="button" class="relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white">
                                  <span class="absolute -inset-2.5"></span>
                                  <span class="sr-only">Close panel</span>
                                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                  </svg>
                                </button>
                              </div>
                    
                              <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
                                <div class="px-4 sm:px-6">
                                  <h2 class="text-base font-semibold leading-6 text-gray-900" id="slide-over-title">ADD PRODUCTS</h2>
                                </div>
                                <div class="relative mt-6 flex-1 px-4 sm:px-6">
                                  <div class="relative p-4 w-full max-w-md max-h-full">
                                   
                                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                    
                                      <form class="create-note-form"  >
                        
                                        <h2 class="form-heading">CREATE A PROJECT</h2>
                                        <input type="text" formControlName="project_name" placeholder="Name" id="name" >
                                        <textarea name="description" formControlName="description" id="description" cols="40" rows="6" placeholder="Description"></textarea>
                                        <input type="text" placeholder="MM/DD/YYYY" formControlName="endDate" id="endDate" >
                                        <div class="link">
                                          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Product</button>
                                        </div>
                                        <hr>
                                      </form>
                                    </div>
                               
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                
                
                </div>
                
              </div>
              

          <div class="flex flex-wrap">
            
              
              
              <div    class="w-full md:w-1/2 xl:w-1/3 p-6">
                  <!--Metric Card-->
                  <div class="bg-gradient-to-b from-indigo-200 to-indigo-100 border-b-4 border-indigo-500 rounded-lg shadow-xl p-5">
                      <div class="flex flex-row items-center">
                          <div class="flex-shrink pr-4">
                              <div class="rounded-full p-5 bg-indigo-600"><i class="fas fa-tasks fa-2x fa-inverse"></i></div>
                          </div>
                          <div class="flex-1 text-right md:text-center">
                            <h3 class="text-sm font-medium text-gray-900 truncate dark:text-white">name</h3>
                            <p class="text-sm text-gray-500 truncate dark:text-gray-400">description</p>
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">price</p>
                          </div>
                      </div>
                      <div class="buttons">
                        <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" >Delete</button>
                     
                     </div>
                  </div>
                  <!--/Metric Card-->
              </div>
              
          </div>


          <div class="flex flex-row flex-wrap flex-grow mt-2">

              <div class="w-full md:w-1/2 xl:w-1/3 p-6">
                  <!--Graph Card-->
                  <div class="bg-white border-transparent rounded-lg shadow-xl">
                      <div class="bg-gradient-to-b from-gray-300 to-gray-100 uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
                          <h5 class="font-bold uppercase text-gray-600">Registered Users </h5>
                      </div>
                      <div class="p-5">
                        <ul role="list"  class="divide-y divide-gray-200 dark:divide-gray-700" >
                          <li class="py-3 sm:py-4">
                              <div class="flex items-center space-x-4">
                                  <div class="flex-shrink-0">
                                      <img class="w-8 h-8 rounded-full" src="assets/images/ngAveter.jpeg" alt="Neil image">
                                  </div>
                                  <div class="flex-1 min-w-0">
                                      <p class="text-sm font-medium text-gray-900 truncate dark:text-white ">
                                      fullName
                                      </p>
                                      <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                                          role
                                      </p>
                                  </div>
                               
                              </div>
                          </li>
                          <hr>
                      
                      </ul>
                          
                      </div>
                  </div>
                 
              </div>

             
             
            

          </div>
         
      </div>
